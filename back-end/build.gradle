repositories {
    mavenCentral()
}

dependencies {
	compile 'io.dropwizard:dropwizard-core:0.9.1'

    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'    
    compile 'io.dropwizard:dropwizard-auth:0.7.0'
    compile 'org.springframework:spring-web:4.1.6.RELEASE'
	compile 'org.springframework.security:spring-security-core:4.0.0.RELEASE'
    compile 'org.projectlombok:lombok:1.16.2'
    compile 'org.springframework.data:spring-data-mongodb:1.7.0.RELEASE'
	compile 'commons-codec:commons-codec:1.9'
	
	testCompile 'com.squareup.retrofit:retrofit:1.9.0'
    testCompile group: 'junit', name: 'junit', version: '4.+'
    testCompile 'org.mockito:mockito-all:1.9.5'
    testCompile 'org.springframework:spring-test:3.2.5.RELEASE'
    testCompile 'com.jayway.restassured:rest-assured:2.4.1'
    
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
