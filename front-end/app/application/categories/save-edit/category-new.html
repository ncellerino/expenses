<div class="modal-page">
	<div class="modal-header default-modal-header">
	        <h3 class="modal-title">New Category</h3>
	</div>
	<div class="modal-body">
		<form name="vm.form" role="vm.form" ng-submit="vm.saveCategory()" novalidate>
			<fieldset>
				<div class="form-content">
					<uib-alert ng-show="vm.hasError" type="danger" close="vm.closeAlert()">{{vm.error}}</uib-alert>
					<div class="form-group" ng-class="{ 'has-error' : vm.form.name.$error.required && vm.form.$submitted }">
						<input type="text" class="form-control input-sm" placeholder="Name" ng-model="vm.category.name" name="name" required>
						<div class="error-msg" ng-show="vm.form.name.$error.required && vm.form.$submitted">Name required.</div>
					</div>		
					<div class="form-group" ng-class="{ 'has-error' : vm.form.description.$error.required && vm.form.$submitted }">
						<input type="text" class="form-control input-sm" placeholder="Description" ng-model="vm.category.description" name="description">			
					</div>					
				</div>
			</fieldset>
		</form>
	</div>

	<div class="modal-footer">
	<button type="submit" class="btn btn-lg btn-rounded save-button" ng-click="vm.saveCategory()">Save</button>
	<button class="btn btn-lg btn-rounded cancel-button" ng-click="vm.cancel()">Cancel</button>	
	</div>
</div>
